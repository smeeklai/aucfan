<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Script Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="codemirror-5.16.0/lib/codemirror.js"></script>
    <link rel="stylesheet" href="codemirror-5.16.0/lib/codemirror.css">
    <link rel="stylesheet" href="codemirror-5.16.0/theme/dracula.css">
    <script src="codemirror-5.16.0/mode/javascript/javascript.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="createScriptPage.js"></script>
    <script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="node_modules/sweetalert/dist/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="spinner.css">
    <style>
        /* Set gray background color and 100% height */

        .sidenav {
            background-color: #f1f1f1;
            height: 100%;
        }

        .CodeMirror {
            border: 1px solid #eee;
            height: 150px;
        }
        /* Set black background color, white text and some padding */

        footer {
            background-color: #555;
            margin-top: 20px;
            color: white;
            padding: 15px;
        }
        /* On small screens, set height to 'auto' for sidenav and grid */

        @media screen and (max-width: 767px) {
            .sidenav {
                height: auto;
                padding: 15px;
            }
            .row.content {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-12">
                <h4><small>AUTOMATICALLY CREATING SCRIPT SYSTEM</small></h4>
                <hr>
                <div class="form-group">
                    <label for="websiteName"><big>Website Name: </big></label>
                    <input type="text" class="form-control" style="width: 200px; display: inline;" id="websiteName">
                </div>
                <hr>
                <div class="form-group">
                    <h3>Selected Variables</h3>
                    <div>
                        <table id="variableTable" class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Variable</th>
                                    <th>CSS Selector</th>
                                    <th>Value</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <hr>
                <div>
                    <h3>SOURCE ID</h3>
                    <label class="radio-inline">
                        <input type="radio" id="highlightingRadioButton" name="optradio">Choose from highlighting URL
                    </label>
                    <label class="radio-inline">
                        <input type="radio" id="manuallyCodingRadioButton" name="optradio">Manually coding
                    </label>
                    <div class="form-group" id="urlDiv" style="display: None;">
                        <h4 id="url" style="word-wrap: break-word;"></h4>
                        <h4 id="sourceId">Source ID: </h4>
                        <button type="button" id="clearSourceId" class="btn btn-danger">Clear</button>
                    </div>
                    <div class="form-group" id="sourceIdTextAreaDiv" style="display: None;">
                        <textarea id="sourceIdTextArea" class="CodeMirror"></textarea>
                    </div>
                </div>
                <hr>
                <div class="form-group" id="additionalModiTextAreaDiv">
                    <h3>Additional modification</h3>
                    <div class="form-group">
                        <textarea id="additionalModiTextArea" class="CodeMirror"></textarea>
                    </div>
                    <hr>
                </div>
                <div class="form-group" id="postProcessTextAreaDiv">
                    <h3>Post-Process</h3>
                    <div class="form-group">
                        <textarea id="postProcessTextArea" class="CodeMirror"></textarea>
                    </div>
                    <hr>
                </div>
                <div class="form-group" id="scriptTextAreaDiv" style="display: None;">
                    <h3>Parse.js</h3>
                    <textarea id="scriptTextArea" class="CodeMirror"></textarea>
                    <hr>
                </div>
                <div class="form-group" id="resultDiv" style="display: None;">
                    <h3>Test Result</h3>
                    <div class="injectedLoader" id="spinner">Loading...</div>
                    <div id="resultTextAreaDiv" style="display: None;">
                        <textarea id="resultTextArea" class="CodeMirror"></textarea>
                    </div>
                    <hr />
                </div>
                <div>
                    <a id="downloadScriptButton" class="btn btn-success btn-lg">Download script</a>
                    <button type="button" id="showScriptButton" class="btn btn-success btn-lg">Show Script</button>
                    <button type="button" id="testScriptButton" class="btn btn-success btn-lg">Test script</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="container-fluid">
        <p>Footer Text</p>
    </footer>
</body>
</html>
